<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Icons Generator - High Quality</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    .subtitle {
      text-align: center;
      color: rgba(255,255,255,0.9);
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    .controls {
      background: white;
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .control-group {
      margin-bottom: 20px;
    }

    .control-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      font-size: 0.95rem;
    }

    input[type="color"] {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #ddd;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
    }

    .value-display {
      display: inline-block;
      background: #f0f0f0;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #666;
      margin-left: 10px;
    }

    .categories {
      display: grid;
      gap: 30px;
    }

    .category {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .category-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .icons-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
    }

    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 15px;
      background: #f8f9fa;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .icon-item:hover {
      background: #e9ecef;
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .icon-wrapper {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      border-radius: 12px;
      background: white;
      transition: all 0.3s ease;
    }

    .icon-item:hover .icon-wrapper {
      transform: scale(1.1);
    }

    .icon-name {
      font-size: 0.85rem;
      color: #666;
      text-align: center;
      font-weight: 500;
    }

    .download-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 0.75rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-weight: 600;
    }

    .icon-item:hover .download-btn {
      opacity: 1;
    }

    .download-btn:hover {
      background: #5568d3;
    }

    .bulk-download {
      text-align: center;
      margin-top: 30px;
    }

    .bulk-btn {
      background: white;
      color: #667eea;
      border: 2px solid white;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .bulk-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
  </style>
</head>

    let currentColor = '#3949AB';
    let currentStroke = 2.5;

    function updateColor() {
      currentColor = document.getElementById('colorPicker').value;
      document.getElementById('colorValue').textContent = currentColor;
      renderIcons();
    }

    function updateStroke() {
      currentStroke = document.getElementById('strokeWidth').value;
      document.getElementById('strokeValue').textContent = currentStroke;
      renderIcons();
    }

    function renderIcons() {
      const container = document.getElementById('categories');
      container.innerHTML = '';

      Object.keys(icons).forEach(category => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'category';

        const title = document.createElement('div');
        title.className = 'category-title';
        title.textContent = category;
        categoryDiv.appendChild(title);

        const grid = document.createElement('div');
        grid.className = 'icons-grid';

        Object.keys(icons[category]).forEach(iconKey => {
          const icon = icons[category][iconKey];
          const item = document.createElement('div');
          item.className = 'icon-item';

          const wrapper = document.createElement('div');
          wrapper.className = 'icon-wrapper';
          wrapper.innerHTML = icon.svg
            .replace(/stroke-width="2\.5"/g, `stroke-width="${currentStroke}"`)
            .replace(/stroke-width="3"/g, `stroke-width="${currentStroke * 1.2}"`)
            .replace(/currentColor/g, currentColor);

          const name = document.createElement('div');
          name.className = 'icon-name';
          name.textContent = icon.name;

          const btn = document.createElement('button');
          btn.className = 'download-btn';
          btn.textContent = 'â¬‡ SVG';
          btn.onclick = (e) => {
            e.stopPropagation();
            downloadIcon(iconKey, icon);
          };

          item.appendChild(btn);
          item.appendChild(wrapper);
          item.appendChild(name);
          grid.appendChild(item);
        });

        categoryDiv.appendChild(grid);
        container.appendChild(categoryDiv);
      });
    }

    function downloadIcon(key, icon) {
      const svg = icon.svg
        .replace(/stroke-width="2\.5"/g, `stroke-width="${currentStroke}"`)
        .replace(/stroke-width="3"/g, `stroke-width="${currentStroke * 1.2}"`)
        .replace(/currentColor/g, currentColor);

      const fullSvg = `<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
${svg.replace('<svg viewBox="0 0 64 64" fill="none">', '').replace('</svg>', '').trim()}
</svg>`;

      const blob = new Blob([fullSvg], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${key}.svg`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function downloadAll() {
      alert('ðŸ’¡ To download all icons:\n\n1. Click individual "â¬‡ SVG" buttons\n2. Or use browser inspector to copy SVG code\n3. Or create a simple script to batch export\n\nFor React Native, these icons are already implemented in HabitIcons.tsx!');
    }

    document.getElementById('colorPicker').addEventListener('input', updateColor);
    document.getElementById('strokeWidth').addEventListener('input', updateStroke);

    // Initial render
    renderIcons();
  </script>
</body>
</html>
